<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5c84213cbd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Rick & Morty - Planet Details</title>
</head>

<body>
    <header>
        <img src="./assets/logo.png" alt="Logo Rick e Morty">
        <ul class="nav">
            <li class="nav__item">
                <a href="#">Home</a>
            </li>
            <li class="nav__item">
                <a href="#">Favorites</a>
            </li>
            <li class="nav__item">
                <a href="#">Contact</a>
            </li>
        </ul>
        <div class="nav-resp">
            <img src="./assets/logoresp.png" alt="Icon nav">
        </div>

    </header>

    <section class="planet-details">
        <img class="planet-details__img" src="./assets/planet-2(1).png" alt="Planeta 14">
        <img class="planet-details__img-small" src="./assets/planet-2.png" alt="Planeta 14 pequeno">
        <div class="planet-details__text">
            <dl planet-details__text__list>
                <dt>Planet:</dt>
                <dd>• Earth (C-137)</dd>
                <dt>Type:</dt>
                <dd>• Planet</dd>
                <dt>Dimension:</dt>
                <dd>• Dimension C-137</dd>
                <dt>Created</dt>
                <dd>• 2017-11-10T12:42:04.162Z</dd>
            </dl>
        </div>
    </section>

    <section class="planet-characters">
        <img class="planet-characters__arrow-left" src="./assets/arrow.png" alt="Seta para esquerda">

        <div class="planet-characters__carousel">
            <div class="planet-characters__carousel__item">
                <div class="planet-characters__carousel__item__star">
                    <img src="./assets/star.png" alt="Estrela">
                </div>
                <img src="./assets/rick.png" alt="Rick Sanchez">
                <button class="planet-characters__carousel__item__btn">Go</button>
                <p>
                    <strong>Name:</strong><br>
                    Rick Sanchez<br>
                    <strong>Status:</strong><br>
                    Alive
                </p>
                <div class="planet-characters__carousel__item__rating">
                    <img src="./assets/icongun.png" alt="Ícone de arma">
                    <div>
                        <i class="fa-solid fa-star" style="color: #87F54E;"></i>
                        <i class="fa-solid fa-star" style="color: #87F54E;"></i>
                        <i class="fa-solid fa-star" style="color: #87F54E;"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                </div>
            </div>

            <div class="planet-characters__carousel__item">
                <div class="planet-characters__carousel__item__star">
                    <img src="./assets/star.png" alt="Estrela">
                </div>
                <img src="./assets/ricksanchez.png" alt="Rick Sanchez">
                <button class="planet-characters__carousel__item__btn">Go</button>
                <p>
                    <strong>Name:</strong><br>
                    Rick Sanchez<br>
                    <strong>Status:</strong><br>
                    Death
                </p>
                <div class="planet-characters__carousel__item__rating">
                    <img src="./assets/icongun.png" alt="Ícone de arma">
                    <div>
                        <i class="fa-solid fa-star" style="color: #87F54E;"></i>
                        <i class="fa-solid fa-star" style="color: #87F54E;"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                </div>
            </div>

            <div class="planet-characters__carousel__item">
                <div class="planet-characters__carousel__item__star">
                    <img src="./assets/star.png" alt="Estrela">
                </div>
                <img src="./assets/ricksanchez(2).png" alt="Rick Sanchez">
                <button class="planet-characters__carousel__item__btn">Go</button>
                <p>
                    <strong>Name:</strong><br>
                    Rick Sanchez<br>
                    <strong>Status:</strong><br>
                    Unknown
                </p>
                <div class="planet-characters__carousel__item__rating">
                    <img src="./assets/icongun.png" alt="Ícone de arma">
                    <div>
                        <i class="fa-solid fa-star" style="color: #87F54E;"></i>
                        <i class="fa-solid fa-star" style="color: #87F54E;"></i>
                        <i class="fa-solid fa-star" style="color: #87F54E;"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="planet-characters__arrows">
            <img class="planet-characters__arrows__arrow-left2" src="./assets/arrow.png" alt="Seta para esquerda">
            <img class="planet-characters__arrows__arrow-right" src="./assets/arrow.png" alt="Seta para direita">
        </div>

    </section>

    <footer class="footer">
        <div class="footer__menu">
            <img src="./assets/logofooter.png" alt="Logo Rick e Morty">
            <span class="footer__menu__line"></span>
            <ul class="footer__menu__nav">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Favorites</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <div class="footer__developers">
            <p class="footer__developers__text">Developers GitHub</p>
            <div class="footer__developers__logos">
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-github"></i>
            </div>
        </div>
    </footer>
</body>

</html>
