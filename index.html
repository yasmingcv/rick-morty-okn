<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5c84213cbd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Rick & Morty</title>

<body>
    <header>
        <img src="./assets/logo.png" alt="Logo Rick e Morty">
        <ul class="nav">
            <li class="nav__item">
                <a href="#">Home</a>
            </li>
            <li class="nav__item">
                <a href="#">Favorites</a>

            </li>
        </ul>
    </header>

    <section class="planets">
        <img src="./assets/planet-1.png" alt="Planeta 1" class="planets__item">
        <a href="./planet.html">
            <img src="./assets/planet-2.png" alt="Planeta 2" class="planets__item">
        </a>
        <img src="./assets/planet-3.png" alt="Planeta 3" class="planets__item">

        <img src="./assets/planet-9.png" alt="Planeta 9" class="planets__item">

        <img src="./assets/planet-12.png" alt="Planeta 12" class="planets__item">

        <img src="./assets/planet-15.png" alt="Planeta 15" class="planets__item">

    <footer class="footer">
        <div class="footer__menu">
            <img src="./assets/logofooter.png" alt="Logo Rick e Morty">
            <span class="footer__menu__line"></span>
            <ul class="footer__menu__nav">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Favorites</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <div class="footer__developers">
            <p class="footer__developers__text">Developers GitHub</p>
            <div class="footer__developers__logos">
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-github"></i>

        </div>
